apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
        - name: product
          image: nidhi9521/product
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URI
              value: http://nats-srv:4222
            - name: NATS_CLUSTER_ID
              value: rxshop
            - name: MONGO_URI
              # value: mongodb://marketplace-mongo-srv:27017/product
              value: mongodb+srv://nidhi:Nidhi%400905@nasa.uvkxz6f.mongodb.net/product?tls=true&tlsInsecure=true
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: product-srv
spec:
  type: NodePort
  selector:
    app: product
  ports:
    - name: product
      protocol: TCP
      port: 8002
      targetPort: 8002
      nodePort: 30711
