apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: ecommerce.chat.dev
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 8001
          - path: /api/store/?(.*)
            pathType: Prefix
            backend:
              service:
                name: store-srv
                port:
                  number: 8004
          - path: /api/product/?(.*)
            pathType: Prefix
            backend:
              service:
                name: product-srv
                port:
                  number: 8002  
          - path: /api/order/?(.*)
            pathType: Prefix
            backend:
              service:
                name: order-srv
                port:
                  number: 8003   
          - path: /api/notification/?(.*)
            pathType: Prefix
            backend:
              service:
                name: notification-srv
                port:
                  number: 8005       